<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigoOrdnung</title>
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        header button {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        #grid-container {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 2px;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: red;
            border: 1px solid #000;
            cursor: pointer;
        }
        
        .cell.clean {
            background-color: lightgreen;
        }
        
        /* Modal Stile */
        .modal {
            display: none; /* Versteckt das Modal standardmäßig */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
        }
        
        #settings-grid {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-template-rows: repeat(10, 25px);
            gap: 2px;
            margin-bottom: 20px;
        }
        
        .settings-cell {
            width: 25px;
            height: 25px;
            background-color: #ccc;
            border: 1px solid #000;
            cursor: pointer;
        }
        
        .settings-cell.active {
            background-color: #333;
        }
        
        /* Responsive Anpassungen */
        @media (max-width: 600px) {
            #grid-container {
                grid-template-columns: repeat(20, 20px);
                grid-template-rows: repeat(20, 20px);
            }
        
            .cell {
                width: 20px;
                height: 20px;
            }
        
            #settings-grid {
                grid-template-columns: repeat(10, 20px);
                grid-template-rows: repeat(10, 20px);
            }
        
            .settings-cell {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NavigoOrdnung</h1>
        <button id="settings-button">Einstellungen</button>
    </header>
    <main>
        <div id="grid-container"></div>
    </main>

    <!-- Einstellungen Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Einstellungen</h2>
            <div id="settings-grid"></div>
            <button id="save-settings">Speichern</button>
        </div>
    </div>

    <script>
      // script.js

document.addEventListener('DOMContentLoaded', () => {
    const gridContainer = document.getElementById('grid-container');
    const settingsButton = document.getElementById('settings-button');
    const settingsModal = document.getElementById('settings-modal');
    const closeModal = document.querySelector('.close');
    const settingsGrid = document.getElementById('settings-grid');
    const saveSettingsButton = document.getElementById('save-settings');

    const GRID_SIZE = 20;
    let cellStates = [];
    let apartmentLayout = [];

    // Initialisiere Zellen
    function initializeGrid() {
        gridContainer.innerHTML = '';
        for (let row = 0; row < GRID_SIZE; row++) {
            cellStates[row] = [];
            for (let col = 0; col < GRID_SIZE; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                const key = `${row}-${col}`;
                const state = localStorage.getItem(key);
                if (state === 'clean') {
                    cell.classList.add('clean');
                    cellStates[row][col] = true;
                } else {
                    cellStates[row][col] = false;
                }

                // Zelle klicken
                cell.addEventListener('click', () => {
                    cell.classList.toggle('clean');
                    cellStates[row][col] = !cellStates[row][col];
                    localStorage.setItem(key, cellStates[row][col] ? 'clean' : 'dirty');
                });

                // Sichtbarkeit basierend auf Apartment Layout
                if (apartmentLayout[row] && apartmentLayout[row][col]) {
                    cell.style.display = 'block';
                } else {
                    cell.style.display = 'none';
                }

                gridContainer.appendChild(cell);
            }
        }
    }

    // Lade Einstellungen
    function loadSettings() {
        const savedLayout = localStorage.getItem('apartmentLayout');
        if (savedLayout) {
            apartmentLayout = JSON.parse(savedLayout);
        } else {
            // Standard: alle Zellen aktiv
            for (let row = 0; row < GRID_SIZE; row++) {
                apartmentLayout[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    apartmentLayout[row][col] = true;
                }
            }
        }
    }

    // Initialisiere Einstellungen Modal
    function initializeSettingsModal() {
        settingsGrid.innerHTML = '';
        for (let row = 0; row < 10; row++) { // Beispiel: 10x10 Einstellungen
            for (let col = 0; col < 10; col++) {
                const cell = document.createElement('div');
                cell.classList.add('settings-cell');
                if (apartmentLayout[row] && apartmentLayout[row][col]) {
                    cell.classList.add('active');
                }

                cell.addEventListener('click', () => {
                    cell.classList.toggle('active');
                    if (!apartmentLayout[row]) apartmentLayout[row] = [];
                    apartmentLayout[row][col] = apartmentLayout[row][col] ? false : true;
                });

                settingsGrid.appendChild(cell);
            }
        }
    }

    // Speichere Einstellungen
    function saveSettings() {
        localStorage.setItem('apartmentLayout', JSON.stringify(apartmentLayout));
        initializeGrid();
        closeSettingsModal();
    }

    // Öffne Einstellungen Modal
    settingsButton.addEventListener('click', () => {
        initializeSettingsModal();
        settingsModal.style.display = 'block';
    });

    // Schließe Einstellungen Modal
    closeModal.addEventListener('click', () => {
        closeSettingsModal();
    });

    window.addEventListener('click', (event) => {
        if (event.target == settingsModal) {
            closeSettingsModal();
        }
    });

    function closeSettingsModal() {
        settingsModal.style.display = 'none';
    }

    saveSettingsButton.addEventListener('click', saveSettings);

    // Tägliches Zurücksetzen um 02:00 Uhr
    function scheduleDailyReset() {
        const now = new Date();
        const resetTime = new Date();
        resetTime.setHours(2, 0, 0, 0);

        if (now > resetTime) {
            resetTime.setDate(resetTime.getDate() + 1);
        }

        const timeout = resetTime - now;

        setTimeout(() => {
            resetCells();
            scheduleDailyReset(); // Wiederhole täglich
        }, timeout);
    }

    // Setze alle Zellen zurück
    function resetCells() {
        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                const key = `${row}-${col}`;
                const cell = gridContainer.children[row * GRID_SIZE + col];
                if (apartmentLayout[row] && apartmentLayout[row][col]) {
                    cell.classList.remove('clean');
                    cellStates[row][col] = false;
                    localStorage.setItem(key, 'dirty');
                }
            }
        }
    }

    // Lade alles beim Start
    loadSettings();
    initializeGrid();
    scheduleDailyReset();
});

            // Load everything on start
            loadSettings();
            initializeGrid();
            scheduleDailyReset();
        });
    </script>
</body>
</html>
